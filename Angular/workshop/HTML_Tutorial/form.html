<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="action_page.php" method="POST">

        <div class="">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Saba" required>
        </div>

        <br>

        <div class="">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Urgup" required>
        </div>

        <br>
        
        <div class="">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <br>

        <div class="">
            <label for="pass">Password:</label>
            <input type="password" id="pass" maxlength="12" required>
        </div>
        <br>

        <div>
            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890" required>           
        </div>
        <br>

        <div class="">
            <label for="bdate">Birth Date:</label>
            <input type="date" id="bdate" required>
        </div>
        <br>
        
        <div class="">
            <label>Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label>Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label>PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>
        <br>

        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select>
        </div>
        <br>

        <div>
            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>
        <br>

        <div>
            <input type="reset">
        </div>
        <br>

        <div>
            <input type="submit">
        </div>
    </form>

</body>
</html>
